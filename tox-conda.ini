[tox]
envlist = py37, py38, py39, docs, linters
requires = tox-conda

[gh-actions]
python =
    3.9: py39
    3.8: py38
    3.7: py37

[testenv]
commands = pytest -v --durations=0 --cov-report term --cov-report xml:cov.xml --cov=sertit CI{/}SCRIPTS
deps =
    tox-conda
    -r{toxinidir}{/}requirements.txt

allowlist_externals = mkdir

setenv =
    TMPDIR={envtmpdir}
    HOME={envtmpdir}
    PIP_EXTRA_INDEX_URL={env:WINDOWS_WHEELS}

[testenv:docs]
basepython = python3
changedir = {toxinidir}{/}docs
usedevelop = false
deps = -r{toxinidir}/requirements.txt
commands = pdoc {toxinidir}{/}sertit -o {toxinidir}{/}docs -f --html --template-dir {toxinidir}{/}doc_template
passenv = HOME
setenv =
    PIP_EXTRA_INDEX_URL={env:WINDOWS_WHEELS}

[testenv:linters]
skip_install = true
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files
